<p dir="RTL"><strong>شركة العين للتوزيع</strong></p>
<p dir="RTL">تم توفير خدمة سداد فواتير استهلاك&nbsp;الماء والكهرباء وتحصيل غرامات انقطاع الكهرباء في مدينة العين عبر أي من مكاتب بريد الإمارات وذلك بالتعاون مع شركة العين للتوزيع (إحدى شركات هيئة مياه وكهرباء أبوظبي) وذلك لتيسير على المستهلكين وتوفير الخدمات الجديدة والمتميزة.</p>
