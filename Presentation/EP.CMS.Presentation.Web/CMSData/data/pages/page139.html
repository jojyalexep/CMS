<p><strong>شركة أبو ظبي للتوزيع</strong></p>
<p>تم توفير خدمة سداد فواتير استهلاك&nbsp;الماء والكهرباء وتحصيل غرامات انقطاع الكهرباء في أبوظبي عبر أي من مكاتب بريد الإمارات وذلك بالتعاون مع شركة أبوظبي للتوزيع (إحدى شركات هيئة مياه وكهرباء أبوظبي) وذلك لتيسير على المستهلكين وتوفير الخدمات الجديدة والمتميزة.</p>
