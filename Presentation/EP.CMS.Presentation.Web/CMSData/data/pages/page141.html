<p dir="RTL"><strong>خدمة دفع الفواتير</strong></p>
<p dir="RTL">يتيح بريد الإمارات لعملاء هيئة كهرباء ومياه الشارقة الكرام الاختيار المميز لدفع فواتير الكهرباء والمياه والغاز عن طريق خدمة دفع الفواتير في أي من مكاتب البريد في الدولة، مقابل دفع 2 درهم رسوم الخدمة.</p>
